<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Presently</title>
  <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>
  <div class="container">
    
    
    <div class="header">
      <div class="header-left">
        <img src="https://i.pinimg.com/1200x/db/56/02/db56024feaa6aa51ae625bd8b0b56f43.jpg" alt="logo" class="logo">
        <div class="welcome-text">
          <h1>Student Dashboard</h1>
          <p>Welcome, please mark your attendance</p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

  
    <div class="dashboard-grid">

     
      <div class="card full-width">
        <h2>üìù Sign In</h2>
        <form id="signInForm" class="sign-in-form">
          <input type="text" id="studentNumber" placeholder="Student Number" required>
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <button type="submit">Sign In</button>
        </form>
        <div id="signInMessage" class="message"></div>
      </div>

      
      <div class="card">
        <h2>üìä Attendance Summary</h2>
        <div class="stats-grid">
          <div class="stat-box">
            <h3 id="totalClasses">0</h3>
            <p>TOTAL</p>
          </div>
          <div class="stat-box">
            <h3 id="presentCount">0</h3>
            <p>PRESENT</p>
          </div>
          <div class="stat-box">
            <h3 id="lateCount">0</h3>
            <p>LATE</p>
          </div>
        </div>
        <div class="stat-box" style="margin-top:15px;">
          <h3 id="attendanceRate">0%</h3>
          <p>ATTENDANCE RATE</p>
        </div>
      </div>

      
      <div class="card full-width">
        <h2>üìÖ Attendance History</h2>
        <table class="attendance-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Class</th>
            </tr>
          </thead>
          <tbody id="attendanceHistory">
            <tr><td colspan="4" style="text-align:center;color:#999;">No records yet</td></tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <script src="student-dashboard.js"></script>
</body>
</html>
